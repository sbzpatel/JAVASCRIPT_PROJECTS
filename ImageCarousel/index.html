<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider/Carousel</title>
    <link rel="stylesheet" href="styles/ExStyles.css" />
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="https://picsum.photos/id/1015/800/400" class="slide active">
            <img src="https://picsum.photos/id/1025/800/400" class="slide">
            <img src="https://picsum.photos/id/1035/800/400" class="slide">
            <img src="https://picsum.photos/id/1045/800/400" class="slide">
        </div>

        <button class="btn prev">&#10094;</button>
        <button class="btn next">&#10095;</button>

        <div class="dots"></div>
    </div>    

    <script src="scripts/script.js"></script>
</body>
</html>
